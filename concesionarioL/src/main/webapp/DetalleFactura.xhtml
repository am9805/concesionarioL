<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"></link>
    <link rel="stylesheet" href="./css/styles.css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="./js/automovil.js"></script>

    <style type="text/css">
        .old{
            background-color: #6CE26C !important;
            background-image: none !important;
            color: #000000 !important;
        }
    </style>
    <h:head>
        <title>Detalle Factura</title>
    </h:head>
    <h:body>
        <ui:include src="components/nav-bar.xhtml" />
        <div class="container">

            <f:view>
                <h:form>
                    <div class="row">
                        <div class="col s6">
                            <h1>
                                <h:outputText value="Detalle Factura" />
                            </h1>
                        </div>
                        <div class="col s6">
                            <h3 style="padding-top: 23px;">
                                <h:outputText value="Total: "/>
                                <h:outputText value ="#{automovilMBean.factura.precio}"/>
                            </h3> 
                        </div>
                    </div>
                     <div class="row">
                        <div class="input-field col s8">
                            <h:inputText required="true"
                                         disabled="true"
                                         class="validate" 
                                         value="#{automovilMBean.factura.nombreCliente}">
                            </h:inputText>
                            <label for="first_name">Comprador</label>
                        </div>
                         <div class="input-field col s4">
                            <h:inputText required="true"
                                         disabled="true"
                                         class="validate" 
                                         value="#{automovilMBean.factura.idCliente}">
                            </h:inputText>
                            <label for="first_name">Identificaci√≥n</label>
                        </div> 
                     </div>

                    <table>
                        <thead>
                            <tr>
                                <th>Linea</th>
                                <th>Marcar</th>
                                <th>Cilindraje</th>
                                <th>Precio</th>
                                <th>Detalle</th>
                            </tr>
                        </thead>

                        <tbody>
                            <ui:repeat value="#{automovilMBean.ventas}" var="item">
                                <tr>
                                    <td>#{item.automovil.linea.nombre}</td>
                                    <td>#{item.automovil.linea.marca.nombre}</td>
                                    <td>#{item.automovil.cilindraje}</td>
                                    <td>#{item.automovil.precio}</td>
                                    <td>
                                        <h:commandLink 
                                            class="btn-floating btn-largewaves-effect waves-light" 
                                            action="${automovilMBean.changeAutomovil(item.automovil)}" 
                                            value="">
                                            <i class="material-icons left">details</i>
                                        </h:commandLink>
                                    </td>
                                </tr>
                            </ui:repeat>
                        </tbody>
                    </table>
                    
                    <h:commandLink 
                        class="btn-floating btn-large waves-effect waves-light red btn-back" 
                        action="Ventas">
                        <i class="material-icons left">keyboard_arrow_left</i>
                    </h:commandLink>

                </h:form>
            </f:view>
        </div>
    </h:body>
</html>
