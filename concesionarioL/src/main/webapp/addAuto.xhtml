<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Agregar autos</title>
    </h:head>
    <h:body> 
        <f:view>
            <h:form>
                <h1><h:outputText value="Agregar un automóvil"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Id del auto:" for="idAutomovil" />
                    <h:inputText id="idAutomovil" value="#{automovilMBean.automovil.idAutomovil}" title="IdAutomovil" required="true" requiredMessage="The IdAutomovil field is required."/>
                    <h:outputLabel value="Cilindraje del auto:" for="cilindraje" />
                    <h:inputText id="cilindraje" value="#{automovilMBean.automovil.cilindraje}" title="Cilindraje" />
                    <h:outputLabel value="Color del auto:" for="color" />
                    <h:inputText id="color" value="#{automovilMBean.automovil.color}" title="Color" required="true" requiredMessage="The Color field is required."/>
                    <h:outputLabel value="Precio del auto:" for="precio" />
                    <h:inputText id="precio" value="#{automovilMBean.automovil.precio}" title="Precio" />
                    <h:outputLabel value="¿El auto está en venta?:" for="enVenta" />
                    <h:selectOneRadio id="en_venta" value="a" title="¿Disponible?" tabindex="5">
                        <f:selectItem itemLabel="Sí" itemValue="#{automovilMBean.automovil.enVenta}" />
                        <f:selectItem itemLabel="No" itemValue="#{automovilMBean.automovil.enVenta}" />
                        <f:validateBean disabled="false"/>
                    </h:selectOneRadio>
                    <h:outputLabel value="Tiempo de garantía:" for="mesesGarantia" />
                    <h:inputText id="mesesGarantia" value="#{automovilMBean.automovil.mesesGarantia}" title="MesesGarantia" />
                    <h:outputLabel value="Foto del auto:" for="foto" />
                    <h:inputTextarea rows="4" cols="30" id="foto" value="#{automovilMBean.automovil.foto}" title="Foto" required="true" requiredMessage="The Foto field is required."/>
                    <h:outputLabel value="Modelo del auto:" for="tipoAutomovil" />
                    <h:selectOneMenu id="tipoAutomovil" value="#{automovilMBean.automovil.tipoAutomovil}" title="TipoAutomovil" >
                        <f:selectItems value="#{fixme}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="Linea del auto:" for="linea" />
                    <h:selectOneMenu id="linea" value="#{automovilMBean.automovil.linea}" title="Linea" >
                        <f:selectItems value="#{fixme}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:messages id="msg"/>
                <hr/>
                <h:commandButton id="Verificar" value="verificar" action="addAuto.xhtml"/>
                <h:commandButton id="Confirmar" value="Confirmar" action="addAuto.xhtml"/>
            </h:form>
        </f:view>
    </h:body>
</html>
