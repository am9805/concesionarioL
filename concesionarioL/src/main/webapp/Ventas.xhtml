<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"></link>
    <link rel="stylesheet" href="../css/styles.css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="js/automovil.js"></script>
    
    <style type="text/css">
        .old{
            background-color: #6CE26C !important;
            background-image: none !important;
            color: #000000 !important;
        }
    </style>
    <h:head>
        <title>VENTAS</title>
    </h:head>
    <h:body>
        <ui:include src="components/nav-bar.xhtml" />
        <div class="container">
            
            <f:view>
            <h:form>
                <h3>
                    <h:outputText value="Lista de Ventas" />
                </h3>
                
                <table>
                    <thead>
                      <tr>
                          <th>#Factura</th>
                          <th>Ciente</th>
                          <th>Identificacion</th>
                          <th>Total</th>
                          <th>Detalle</th>
                      </tr>
                    </thead>

                    <tbody>
                        <ui:repeat value="${automovilMBean.facturas}" var="item">
                            <tr>
                                <td>#{item.numeroFactura}</td>
                                <td>#{item.nombreCliente}</td>
                                <td>#{item.idCliente}</td>
                                <td>#{item.precio}</td>
                              <td>
                                  <h:commandLink 
                                      class="btn-floating btn-largewaves-effect waves-light" 
                                      action="${automovilMBean.detalleFactura(item)}" 
                                      value="">
                                      <i class="material-icons left">details</i>
                                  </h:commandLink>
                              </td>
                            </tr>

                        </ui:repeat>
                    </tbody>
                  </table>
                <h:commandLink
                    class="btn-floating btn-large waves-effect waves-light red btn-back" 
                    action="index" 
                    value=""><i class="large material-icons">keyboard_arrow_left</i></h:commandLink>
                <h:commandLink
                    class="btn-floating btn-large waves-effect waves-light red btn-cart" 
                    action="DetalleFactura" 
                    value=""><i class="large material-icons">shopping_cart</i></h:commandLink>
            </h:form>
        </f:view>
        </div>
    </h:body>
</html>
