<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <style type="text/css">
        .old{
            background-color: #6CE26C !important;
            background-image: none !important;
            color: #000000 !important;
        }
    </style>
    <h:head>
        <title>LISTADO DE AUTOMOVILES</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1>
                    <h:outputText value="Listado :3" />
                </h1>

                <p:dataTable value="#{automovilMBean.automoviles}" var="item" rowStyleClass="#{item.enVenta == 'true' ? 'old':null}">

                    <p:column headerText="Qr Code">
                        <p:barcode value="#{item.idAutomovil} 
                                   #{item.cilindraje}  #{item.mesesGarantia}" type="qr" height="150px" width="150px" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="IdentificaciÃ³n del Automovil" />
                        </f:facet>
                        <h:outputText value="#{item.idAutomovil}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Cilindraje" />
                        </f:facet>
                        <h:outputText value="#{item.cilindraje}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Color" />
                        </f:facet>
                        <h:outputText value="#{item.color}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Precio" />
                        </f:facet>
                        <h:outputText value="#{item.precio}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="En venta" />
                        </f:facet>
                        <h:outputText value="#{item.enVenta}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Meses de Garantia" />
                        </f:facet>
                        <h:outputText value="#{item.mesesGarantia}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Tipo de Automovil" />
                        </f:facet>
                        <h:outputText value="#{item.tipoAutomovil.nombre}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Linea" />
                        </f:facet>
                        <h:outputText value="#{item.linea.nombre}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            
                            
                            <h:outputText value="Click aqui" />
                        </f:facet>
                        <h:commandLink action="#{automovilMBean.vendido(item.idAutomovil)}" value ="COMPRAR " />
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
