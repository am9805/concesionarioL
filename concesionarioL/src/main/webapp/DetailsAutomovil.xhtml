<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"></link>
    <link rel="stylesheet" href="../css/styles.css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="js/automovil.js"></script>
    
    <style type="text/css">
        .old{
            background-color: #6CE26C !important;
            background-image: none !important;
            color: #000000 !important;
        }
    </style>
    <h:head>
        <title>Detalle</title>
    </h:head>
    <h:body>
        <ui:include src="components/nav-bar.xhtml" />
        <div class="container">
            
            <f:view>
                <div class="row">
                    <h:form class="col s12">
                    <h1>
                        <h:outputText value="Detalle" />
                    </h1>
                
                
                    <div class="row">
                      <div class="input-field col s6">
                          <h:inputText disabled="true" class="validate" value="${automovilMBean.automovil.linea.nombre}">
                              
                          </h:inputText>
                          <label for="first_name">Linea</label>
                      </div>
                      <div class="input-field col s6">
                          <h:inputText disabled="true" class="validate" value="${automovilMBean.automovil.linea.marca.nombre}">
                              
                          </h:inputText>
                          <label for="first_name">Marca</label>
                      </div>
                    </div>
                        
                    <div class="row">
                      <div class="input-field col s6">
                          <h:inputText disabled="true" class="validate" value="${automovilMBean.automovil.color}">
                              
                          </h:inputText>
                          <label for="first_name">Color</label>
                      </div>
                      <div class="input-field col s6">
                          <h:inputText disabled="true" class="validate" value="${automovilMBean.automovil.tipoAutomovil.nombre}">
                              
                          </h:inputText>
                          <label for="first_name">Colora</label>
                      </div>
                    </div>
                        
                   <div class="row">
                      <div class="input-field col s6">
                          <h:inputText disabled="true" class="validate" value="$ ${automovilMBean.automovil.precio}">
                              
                          </h:inputText>
                          <label for="first_name">Color</label>
                      </div>
                      <div class="input-field col s6">
                          <h:inputText disabled="true" class="validate" value="${automovilMBean.automovil.mesesGarantia}">
                              
                          </h:inputText>
                          <label for="first_name">Colora</label>
                      </div>
                    </div>
                    
                    <div class="row">
                        <div class="input-field col s6">
                            <h:inputText disabled="true" class="validate" value="${automovilMBean.automovil.enVenta}">

                            </h:inputText>
                            <label for="first_name">En Venta</label>
                        </div>
                    </div>
                        
                    <h:commandLink
                        class="btn-floating btn-large waves-effect waves-light red btn-cart" 
                        action="CreateAutomovil" 
                        value=""><i class="large material-icons">send</i>
                    </h:commandLink>
                </h:form>
            </div>
        </f:view>
        </div>
    </h:body>
</html>
