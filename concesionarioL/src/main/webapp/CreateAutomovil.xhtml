<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"></link>
    <link rel="stylesheet" href="../css/styles.css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="js/automovil.js"></script>
    
    <style type="text/css">
        .old{
            background-color: #6CE26C !important;
            background-image: none !important;
            color: #000000 !important;
        }
    </style>
    <h:head>
        <title>Crear Automovil</title>
    </h:head>
    <h:body>
        <ui:include src="components/nav-bar.xhtml" />
        <div class="container">
            
            <f:view>
                <div class="row">
                    <h:form class="col s12">
                    <h1>
                        <h:outputText value="Registra un Carro" />
                    </h1>
                
                
                    <div class="row">
                      <div class="input-field col s6">
                          <h:inputText class="validate" value="${automovilMBean.automovil.color}">
                              
                          </h:inputText>
                          <label for="first_name">Color</label>
                      </div>
                      <div class="input-field col s6">
                          <input id="last_name" type="text" class="validate"></input>
                        <label for="last_name">Last Name</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                        <input value="I am not editable" id="disabled" type="text" class="validate"></input>
                        <label for="disabled">Disabled</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                          <input id="password" type="password" class="validate"></input>
                        <label for="password">Password</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                          <input id="email" type="email" class="validate"></input>
                        <label for="email">Email</label>
                      </div>
                    </div>
                        
                    <h:commandLink
                        class="btn-floating btn-large waves-effect waves-light red btn-cart" 
                        action="CreateAutomovil" 
                        value="#{automovilMBean}"><i class="large material-icons">send</i>
                    </h:commandLink>
                </h:form>
            </div>
        </f:view>
        </div>
    </h:body>
</html>
