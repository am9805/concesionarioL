<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"></link>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <link rel="stylesheet" href="../css/styles.css"></link>
    <script src="../js/automovil.js"></script>


    <style type="text/css">
        .old{
            background-color: #6CE26C !important;
            background-image: none !important;
            color: #000000 !important;
        }
    </style>
    <h:head>
        <title>Crear Automovil</title>
    </h:head>
    <h:body>
        <ui:include src="components/nav-bar.xhtml" />
        <div class="container">

            <f:view>
                <div class="row">
                    <h:form class="col s12">
                        <h3>
                            <h:outputText value="Registro automoviles" />
                        </h3>



                        <div class="row">
                            <div class="col s6">

                                <h:selectOneMenu id="createMarca" value="#{automovilMBean.marca}" style="display: block;" onchange="submit()">
                                    <f:selectItem itemValue="#{null}" itemLabel="- selecione una linea -"></f:selectItem>
                                    <f:selectItems value="${automovilMBean.marcas}" var="item" itemValue="#{item.idMarca}" itemLabel="#{item.nombre}" />
                                </h:selectOneMenu>
                                <label for="first_name">Marca</label>
                            </div>

                            <div class="col s6">
                                <h:selectOneMenu id="createLinea" value="#{automovilMBean.linea}" style="display: block;">
                                    <f:selectItem itemValue="#{null}" itemLabel="- selecione una linea -"></f:selectItem>
                                    <f:selectItems value="${automovilMBean.lineas}" var="item" itemValue="#{item.idLinea}" itemLabel="#{item.nombre}" />
                                </h:selectOneMenu>
                                <label for="first_name">Linea</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col s6">

                                <h:selectOneMenu id="createTipo" value="#{automovilMBean.tipo}" style="display: block;">
                                    <f:selectItem itemValue="#{null}" itemLabel="- selecione una linea -"></f:selectItem>
                                    <f:selectItems value="${automovilMBean.tipos}" var="item" itemValue="#{item.idTipo}" itemLabel="#{item.nombre}" />
                                </h:selectOneMenu>
                                <label for="first_name">Tipo</label>
                            </div>               
                        </div>

                        <div class="row">
                            <div class="input-field col s6">
                                <h:inputText id="createColor" onchange="cambiaInputCreate()" class="validate" value="#{automovilMBean.color}">

                                </h:inputText>
                                <label for="first_name">Color</label>
                            </div>
                            <div class="input-field col s6">
                                <h:inputText id="createCilindraje" onchange="cambiaInputCreate()" class="validate" value="#{automovilMBean.cilindraje}">

                                </h:inputText>
                                <label for="first_name">Cilindraje</label>
                            </div>  
                        </div>

                        <div class="row">
                            <div class="input-field col s6">
                                <h:inputText id="createPrecio" class="validate" value="#{automovilMBean.precio}">
                                    1    
                                </h:inputText>
                                <label for="first_name">Precio</label>
                            </div>
                            <div class="input-field col s6">
                                <h:inputText id="createGarantia" class="validate" value="#{automovilMBean.mesesGarantia}">

                                </h:inputText>
                                <label for="first_name">Garantia (Meses)</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col s6">
                                <h:selectBooleanCheckbox value="#{automovilMBean.enVenta}" 
                                                         style="position: relative; opacity: 1; pointer-events: all;">
                                    En Venta
                                </h:selectBooleanCheckbox>

                            </div>
                        </div>
                        
                        <div class="div-btn-submit">
                            <h:commandButton class="btn-submit" 
                                         action="${automovilMBean.saveAutomovil()}"
                                         value="Submit">
                            </h:commandButton>
                            <i class="material-icons left icon-btn">send</i>
                        </div>

                        <!--<h:commandLink
                            class="btn-floating btn-large waves-effect waves-light red btn-cart" 
                            action="${automovilMBean.saveAutomovil()}" onclick="submit()"
                            value="submit"><i class="large material-icons">send</i>
                        </h:commandLink>-->
                        #{automovilMBean.errorCreate}
                    </h:form>
                </div>
            </f:view>

        </div>
    </h:body>
</html>
